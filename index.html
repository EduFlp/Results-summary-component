<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="results">
      <h1>Your Result</h1>
      <div class="score">
        <span class="big-score">
          76
        </span>
        <span class="small-score">of 100</span>
      </div>
      <div class="results-text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="points">
        <div class="Reaction">
          <div class="icon-cont">
            <img src="/Results-summary-component/assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <span class="summary-info">80  / <span class="black-hundred">100</span></span> 
        </div>
        <div class="Memory">
          <div class="icon-cont">
            <img src="/Results-summary-component/assets/images/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <span class="summary-info">92  / <span class="black-hundred">100</span></span> 
        </div>
        <div class="Verbal">
          <div class="icon-cont">
            <img src="/Results-summary-component/assets/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <span class="summary-info">61  / <span class="black-hundred">100</span></span> 
        </div>
        <div class="Visual">
          <div class="icon-cont">
            <img src="/Results-summary-component/assets/images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <span class="summary-info">72  / <span class="black-hundred">100</span></span> 
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
